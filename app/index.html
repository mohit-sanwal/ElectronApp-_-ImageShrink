<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/materialize.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title></title>
    </head>
    <body>
        <div class="container center-align">
            <h3><i class="fas fa-images"></i>ImageShrink</h3>
            <p></p>
            <form action="" id="image-form">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Browse</span>
                        <input type="file" name="" id="img">
                    </div>
                    <div class="file-path-wrapper">
                        <input type="text" name="" class="file-path validate" placeholder="upload file" id="">
                    </div>
               </div>
               <p>
                <strong>
                    Quality: 
                </strong>
                <em>The lower the quality, the smaller the file size  </em>
               </p>
                <p class="range-field">
                    <input type="range" min="0" max="100" name="" id="slider">
                </p>
                <input type="submit" value="Resize" class="btn black">
            </form>
             <div class="card output">
                <div class="card-content">
                    output path: <span id="output-path"></span>
                </div>
             </div>
        </div>
        <script src="./js/materialize.min.js"></script>
        <script>
            const path = require('path')
            const os = require('os')
            document.getElementById('output-path').innerText = path.join(os.homedir(), 'electronDev')
        </script>
    </body>
</html>
